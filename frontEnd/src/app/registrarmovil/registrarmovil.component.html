<div class="container mat-elevation-z8">

  <mat-card>

    <mat-card-header>
      <mat-card-title>
        <h2>Registrar MÃ³vil</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="contenido">

      <form #registrarmovilform="ngForm">
        <div fxLayout="column">

          <label class="label">Placa: </label>
          <mat-form-field class="fdplaca">
            <input
              name="placaRegistro"
              matInput
              [(ngModel)]="placa"
              placeholder="Ingrese la placa"
              required>
          </mat-form-field>

          <mat-list>
              <label class="label">Tipo de Movil: </label>
              <mat-radio-group matInput name="tipoMovilRegistro" [(ngModel)]="tipoMovil" required>
                <mat-radio-button id="CARRO" value="CARRO" class="rdbcarro">Carro</mat-radio-button>
                <mat-radio-button id="MOTO" value="MOTO">Moto</mat-radio-button>
              </mat-radio-group>
          </mat-list>

          <div *ngIf="tipoMovil === 'MOTO'" class="divcilindraje">
            <label class="label">Cilindraje: </label>
            <mat-form-field class="fdcilindraje">
              <input
                name="cilindrajeRegistro"
                type="number"
                [(ngModel)]="cilindraje"
                value="0.0"
                matInput
                required
                placeholder="Ingrese el cilindraje">
            </mat-form-field>
          </div>

        </div>
      </form>

    </mat-card-content>

    <mat-card-actions align="left" class="btnRegistrar">
      <button mat-raised-button
      (click)="registrarMovil()"
      color="primary"
      name="btnRegistrar"
      [disabled]="!registrarmovilform.valid">Registrar</button>
    </mat-card-actions>

  </mat-card>

</div>
