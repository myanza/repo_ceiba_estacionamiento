<mat-card>

  <mat-card-header>
    <mat-card-title>
      <h1>Eliminar móvil</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div fxLayout="column">
      <label>Placa:{{ placa }}</label>
      <label>Cilindraje:{{ cilindraje }}</label>
      <label>Fecha ingreso:{{ fechaIngreso }}</label>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button (click)="eliminarMovil()" color="primary">Eliminar Móvil</button>
  </mat-card-actions>

</mat-card>
