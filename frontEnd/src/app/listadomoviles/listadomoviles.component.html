
<div class="container mat-elevation-z8">

  <div class="loading-shade" *ngIf="cargando">
		<mat-spinner *ngIf="cargando"></mat-spinner>
	</div>

	<mat-card>

    <mat-card-header>
      <mat-card-title>
	      <h1>Estacionamiento</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-table class="table"
        [dataSource]="facturas"
        matSort matSortActive="id"
        matSortDisableClear
        matSortDirection="desc">

        <mat-header-row *matHeaderRowDef="listaColumnas"></mat-header-row>

        <mat-row *matRowDef="let row; columns: listaColumnas;"></mat-row>

        <ng-container matColumnDef="placa">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Placa </mat-header-cell>
          <mat-cell *matCellDef="let factura"> {{factura.movPlaca}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="tipoMovil">
          <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
          <mat-cell *matCellDef="let factura"> {{factura.tipoMovil}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fechaIngreso">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Ingreso </mat-header-cell>
          <mat-cell *matCellDef="let factura"> {{factura.facFechaIngreso}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="operaciones">
          <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
          <mat-cell *matCellDef="let factura">
            <button mat-raised-button color="primary" (click)="eliminarMovil(factura)">Eliminar</button>
          </mat-cell>
        </ng-container>

      </mat-table>
    </mat-card-content>
  </mat-card>

</div>
